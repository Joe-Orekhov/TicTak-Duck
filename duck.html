<html>
  <head>
    <link rel="stylesheet" href="ducks.css">
    <lilnk href="ducks.css" rel="ducks" type="text/css">
      <script defer src="Ducks.js"></script>
  </head>
  <body>
    <div id="header">
      <H1 id='header-title'>TIC - TAK - TOE</H1>
    </div>
    
    <div id="board">
      
      <div id="playerOne">
        <img id="playerOneIMG" class="playerIMG" src="Images/PrePlayerIcon.png" alt="player One Image">
        <h2 id="Player1"></h2>
      </div>
      <div id="playerTwo">
        <img id="playerTwoIMG" class="playerIMG" src="Images/PrePlayerIcon.png" alt="Player Two Image">
        <h2 id="Player2"></h2>
      </div>

      <table id="tickTack">
        <tr>
          <th id="cornerHeader"> </th>
          <th class="sideHeaders">1</th>
          <th class="sideHeaders">2</th>
          <th class="sideHeaders">3</th>
        </tr>
        <tr>
          <th class="topHeaders">A</th>
          <td class="BattleFieid" id="0"></td>
          <td class="BattleFieid" id="1"></td>
          <td class="BattleFieid" id="2"></td>
        </tr>
        <tr>
          <th class="topHeaders">B</th>
          <td class="BattleFieid" id="3"></td>
          <td class="BattleFieid" id="4"></td>
          <td class="BattleFieid" id="5"></td>
        </tr>
        <tr>
          <th class="topHeaders">C</th>
          <td class="BattleFieid" id="6"></td>
          <td class="BattleFieid" id="7"></td>
          <td class="BattleFieid" id="8"></td>
        </tr>
      </table>
    </div>
  </body>
</html>
