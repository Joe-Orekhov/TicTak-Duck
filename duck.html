<html>
  <head>
    <link rel="stylesheet" href="ducks.css">
    <lilnk href="ducks.css" rel="ducks" type="text/css">
      <script defer src="Ducks.js"></script>
  </head>
  <body>
    <div id="board">
      <img id="playerOne" class="playerIMG" src="Images/PrePlayerIcon.png" alt="player One Image">
      <p id="player1Name"> </p>
      <img id="playerTwo" class="playerIMG" src="Images/PrePlayerIcon.png" alt="Player Two Image">
      <p id="player2Name"> </p>
      <table id="tickTack">
        <tr>
          <th id="cornerHeader"> </th>
          <th class="sideHeaders">1</th>
          <th class="sideHeaders">2</th>
          <th class="sideHeaders">3</th>
        </tr>
        <tr>
          <th class="topHeaders">A</th>
          <td class="BattleFieid" id="A1">A1</td>
          <td class="BattleFieid" id="A2">A2</td>
          <td class="BattleFieid" id="A3">A3</td>
        </tr>
        <tr>
          <th class="topHeaders">B</th>
          <td class="BattleFieid" id="B1">B1</td>
          <td class="BattleFieid" id="B2">B2</td>
          <td class="BattleFieid" id="B3">B3</td>
        </tr>
        <tr>
          <th class="topHeaders">C</th>
          <td class="BattleFieid" id="C1">C1</td>
          <td class="BattleFieid" id="C2">C2</td>
          <td class="BattleFieid" id="C3">C3</td>
        </tr>
      </table>
    </div>
  </body>
</html>
